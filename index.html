<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header id="startMenu">
        <h1 id="title">Javascript Quiz</h1>
        <button id="highScoreMenu">High Scores</button>
        <div id="hideStart">
            <p id="startText">Test your coding knowledge by taking this short quiz covering JavaScript elements,
            and then save your high score at the end to the leaderboard.
            </p>
            <button id="start">Start</button>
        </div>
    </header>

    <main id="qBox">
        <h3 id="timer"></h3>
        <h1 id="qNumber"></h1>
        <h3 id="questionBox"></h3>
        <div id="answers">
        </div>
        <button class="clickButton" id="next">Next</button>
    </main>

    <section id="highScores">
      <ul id="scoreList"></ul>
    </section>

    <section id="endCard">
      <div id="hideSubmit">
        <h3 id="endMessage">Congrats on making it to the end of the quiz</h3>
        <label id ="iLabel" for="initials">Submit initials below.</label> <br>
        <input type="text" placeholder="Initials" name="Initials" id="initials" />
        <p id="score"></p>
        <button class="clickButton" id="submit">Submit</button>
      </div>
      <button class="clickButton" id="retry">Retry Quiz</button>
    </section>

    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
